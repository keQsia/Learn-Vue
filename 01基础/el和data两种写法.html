<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false//阻止vue在启动时生成生产提示

        // const v = new Vue({
        //     // el: '#root',//第一种写法
        //     data: {
        //         name: 'vue'
        //     }
        // });
        // v.$mount('#root');//第二种写法

        //data两种写法
        new Vue({
            el: '#root',
            //对象式写法
            // data: {
            //     name: 'xxx'
            // }

            // 函数式写法
            data(){//箭头函数的this是window，因此不能使用
                console.log('@@', this);//此处this是vue实例对象
                return{
                    name:'vue'
                }
            }
        })
    </script>
</body>
</html>
